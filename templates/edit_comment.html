{% extends "base.html" %}

{% block title %}تعديل التعليق{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white">
                <h3 class="mb-0 d-flex align-items-center">
                    <i class="bi bi-pencil-fill ms-2 text-primary"></i>
                    تعديل التعليق
                </h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <small class="text-muted">على فكرة: <strong>{{ comment.idea.title }}</strong></small>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="content" class="form-label">التعليق</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required>{{ comment.content }}</textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('view_idea', idea_id=comment.idea_id, slug=comment.idea.get_slug()) }}" class="btn btn-secondary d-inline-flex align-items-center">
                            <i class="bi bi-x-circle ms-2"></i>إلغاء
                        </a>
                        <button type="submit" class="btn btn-primary d-inline-flex align-items-center">
                            <i class="bi bi-check-circle ms-2"></i>حفظ التغييرات
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
