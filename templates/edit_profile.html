{% extends "base.html" %}

{% block title %}تعديل البروفايل{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white">
                <h3 class="mb-0 d-flex align-items-center">
                    <i class="bi bi-pencil-fill ms-2 text-primary"></i>
                    تعديل البروفايل
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <!-- الصورة الشخصية -->
                    <div class="mb-4 text-center">
                        {% if user.profile_picture %}
                        <img src="{{ url_for('uploaded_file', filename=user.profile_picture) }}" 
                             alt="{{ user.username }}" 
                             class="rounded-circle mb-3" 
                             id="preview-image"
                             style="width: 150px; height: 150px; object-fit: cover; border: 4px solid #3498db;">
                        {% else %}
                        <div class="rounded-circle mb-3 mx-auto d-flex align-items-center justify-content-center" 
                             id="preview-placeholder"
                             style="width: 150px; height: 150px; background: linear-gradient(135deg, #2c3e50, #3498db); color: white; font-size: 3rem;">
                            {{ user.username[0].upper() }}
                        </div>
                        {% endif %}
                        <div>
                            <label for="profile_picture" class="btn btn-outline-primary d-inline-flex align-items-center">
                                <i class="bi bi-camera-fill ms-2"></i>اختر صورة
                            </label>
                            <input type="file" 
                                   class="d-none" 
                                   id="profile_picture" 
                                   name="profile_picture" 
                                   accept="image/*"
                                   onchange="previewImage(this)">
                            <small class="d-block text-muted mt-2">PNG, JPG, GIF حتى 16MB</small>
                        </div>
                    </div>
                    
                    <!-- الاسم الكامل -->
                    <div class="mb-3">
                        <label for="full_name" class="form-label">الاسم الكامل</label>
                        <input type="text" 
                               class="form-control" 
                               id="full_name" 
                               name="full_name" 
                               value="{{ user.full_name or '' }}"
                               placeholder="أدخل اسمك الكامل">
                    </div>
                    
                    <!-- السيرة الذاتية -->
                    <div class="mb-3">
                        <label for="bio" class="form-label">نبذة عنك</label>
                        <textarea class="form-control" 
                                  id="bio" 
                                  name="bio" 
                                  rows="4" 
                                  placeholder="اكتب نبذة مختصرة عنك...">{{ user.bio or '' }}</textarea>
                    </div>
                    
                    <!-- الموقع -->
                    <div class="mb-3">
                        <label for="location" class="form-label">
                            <i class="bi bi-geo-alt-fill me-2"></i>الموقع
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="location" 
                               name="location" 
                               value="{{ user.location or '' }}"
                               placeholder="مثال: الرياض، السعودية">
                    </div>
                    
                    <!-- الموقع الإلكتروني -->
                    <div class="mb-3">
                    <label for="website" class="form-label d-flex align-items-center">
                        <i class="bi bi-link-45deg ms-2"></i>الموقع الإلكتروني
                    </label>
                        <input type="url" 
                               class="form-control" 
                               id="website" 
                               name="website" 
                               value="{{ user.website or '' }}"
                               placeholder="https://example.com">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('profile') }}" class="btn btn-secondary d-inline-flex align-items-center">
                            <i class="bi bi-x-circle ms-2"></i>إلغاء
                        </a>
                        <button type="submit" class="btn btn-primary d-inline-flex align-items-center">
                            <i class="bi bi-check-circle ms-2"></i>حفظ التغييرات
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
