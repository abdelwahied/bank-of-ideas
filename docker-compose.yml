version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: bank-of-ideas-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-bank_of_ideas}
      - POSTGRES_USER=${POSTGRES_USER:-bank_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bank_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bank_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: bank-of-ideas
    ports:
      - "5000:4000"
    volumes:
      - ./static/uploads:/app/static/uploads
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bank_user}:${POSTGRES_PASSWORD:-bank_password}@db:5432/${POSTGRES_DB:-bank_of_ideas}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

